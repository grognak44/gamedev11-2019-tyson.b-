<head>
<link rel="shortcut icon" href="danny.ico" type="image/x-icon"> 
</head>
<body bgcolor="yellow"   onMouseMove="{
   document.all.myLocation.value = 'left: '+event.x+', top: '+ event.y



}">
<h2 align=center>Collisions by Tyson </h2>



<input type=text id="myLocation" value=0 size=14"><br>
<hr>

<img src="walking.gif"  id="myImage01" 
style="position:absolute; z-index:-1; left:0px; top:0px; height:50px; width:50px;">


<img src="danny.jfif"  id="myImage02" 
style="position:absolute; z-index:-1; left:503px; top:225px; height:50px; width:50px;">


<input type=button value="Go right"  onClick="{
 if ( myHitOther('myImage01','myImage02') ){
       document.getElementById('myImage01').style.left = '10px'
       //alert('I win')

   }
   document.getElementById('myImage01').style.left = 
      parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
    
   //document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'
}">

<input type=button value="Go left"  onClick="{
 if ( myHitOther('myImage01','myImage02') ){
       document.getElementById('myImage01').style.left = '10px'
       //alert('I win')

   }
   document.getElementById('myImage01').style.left = 
      parseInt(document.getElementById('myImage01').style.left) - 10 + 'px'
    
   //document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'


}">
<input type=button value="Go up"  onClick="{
 if ( myHitOther('myImage01','myImage02') ){
       document.getElementById('myImage01').style.top = '10px'
       //alert('I win')

   }
   document.getElementById('myImage01').style.top = 
      parseInt(document.getElementById('myImage01').style.top) - 10 + 'px'
    
   //document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'


}">

<input type=button value="Go down"  onClick="{
 if ( myHitOther('myImage01','myImage02') ){
       document.getElementById('myImage01').style.top = '10px'
       //alert('I win')

   }
   document.getElementById('myImage01').style.top = 
      parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'
    
   //document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'


}">

<body onkeydown="{
if ( myHitOther('myImage01','myImage02') ){
       document.getElementById('myImage01').style.top = '10px'
       //alert('I win')
}

   if (event.key == 'd') {
      document.getElementById('myImage01').style.left =
      parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'

   } 

if (event.key == 's') {
      document.getElementById('myImage01').style.top =
      parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'
   } 

if (event.key == 'a') {
      document.getElementById('myImage01').style.left =
      parseInt(document.getElementById('myImage01').style.left) - 10 + 'px'
   } 

if (event.key == 'w') {
      document.getElementById('myImage01').style.top =
      parseInt(document.getElementById('myImage01').style.top) - 10 + 'px'
   } 

if (event.key == 'ArrowRight') {
      document.getElementById('myImage01').style.left =
      parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
   } 

if (event.key == 'ArrowDown') {
      document.getElementById('myImage01').style.top =
      parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'
   } 

if (event.key == 'ArrowLeft') {
      document.getElementById('myImage01').style.left =
      parseInt(document.getElementById('myImage01').style.left) - 10 + 'px'
   } 


if (event.key == 'ArrowUp') {
      document.getElementById('myImage01').style.top =
      parseInt(document.getElementById('myImage01').style.top) - 10 + 'px'
   } 
}">
<script>
function myHitOther(myImage01,myImage02){
   left1   = parseInt(document.getElementById(myImage01).style.left)
   right1  = left1 + parseInt(document.getElementById(myImage01).style.width)
   top1    = parseInt(document.getElementById(myImage01).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(myImage01).style.height)
   left2   = parseInt(document.getElementById(myImage02).style.left)
   right2  = left2 + parseInt(document.getElementById(myImage02).style.width)
   top2    = parseInt(document.getElementById(myImage02).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(myImage02).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}
</script>



</body>
